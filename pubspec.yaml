name: gods_eye
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  flutter_screenutil: ^0.4.2
  flutter_svg: ^0.17.3+1
  provider: ^3.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true
  assets:
    - images/
    - images/streams/
  fonts:
    - family: Gilroy
      fonts:
        - asset: fonts/Gilroy-Light.otf





    - family: CustomFont
      fonts:
        - asset: fonts/CustomFont.ttf

    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Light.ttf

    - family: back_icon
      fonts:
        - asset: fonts/back_icon.ttf

    - family: SF-Pro-Display-Bold
      fonts:
        - asset: fonts/SF-Pro-Display-Bold.ttf


    - family: SF-Pro-Display-Regular
      fonts:
        - asset: fonts/SF-Pro-Display-Regular.ttf

